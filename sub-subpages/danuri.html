        <!-- 다누리 카운트 -->
        <section class="eventCount">
          <h1>다누리호 발사</h1>
          <p>다누리호는 임무 수행중!</p>

          <div class="acontainer">
            <div class="count">
              <p class="timer" id="day">00</p>

            <div class="count">
              <p class="timer" id="hour">00</p>
              <span>시간</span>
            </div>
            <div class="count">
              <p class="timer" id="min">00</p>
              <span>분</span>
            </div>
            <div class="count">
              <p class="timer" id="sec">00</p>
              <span>초</span>
            </div>
          </div>
